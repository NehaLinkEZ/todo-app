<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Time Tracking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List with Time Tracking</h1>
    <div class="form">
      <input type="text" id="todo-input" placeholder="Task Name" />
      <input type="date" id="todo-date" />
      <input type="number" id="todo-estimation" placeholder="Est. Time (hrs)" />
      <input type="number" id="todo-actual" placeholder="Actual Time (hrs)" />
      <button id="add-button">Add Task</button>
    </div>

    <!-- Table to display tasks -->
    <table id="todo-table">
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Due Date</th>
          <th>Est. Time (hrs)</th>
          <th>Actual Time (hrs)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tasks will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
